<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/unsemantic/1.2.3/unsemantic-grid-responsive-tablet.css">
    <link rel="stylesheet" type="text/css" href="home.css">
  </head>

  <body>


<!-- HEADER STARTS -->
  <header class="grid-container">
    <div class="grid-100">
    <h1 id="SiteTitle">FlavourWorld</h1>
    <h2 id="loginbar">login</h2>
    </div>
  </header>

<!-- MAIN STARTS -->
  <main id="Page" class="grid-container">
      <div class="sidebarButton">
          <button class="sideButton" onclick="menu_toggle()">â˜°</button>
      </div>

    <div class="sidebarContainer grid-30 mobile-grid-100" id="sidebar">

      <h1 id="dietary">Dietary Restrictions</h1>

      <button type="button">
       Meat
      </button>

      <button type="button">
       Gluten
      </button>

      <button type="button">
       Dairy
      </button>

      <h1 id="continental">Continental Restrictions</h1>

      <button type="button">
       Asia
      </button>

      <button type="button">
       Africa
      </button>

      <button type="button">
       North America
      </button>

      <button type="button">
       South America
      </button>

      <button type="button">
       Antartica
      </button>

      <button type="button">
       Europe
      </button>

      <button type="button">
       Australasia
      </button>

      <h1 id="time">Time Restrictions</h1>

      <button type="button">
       Breakfast
      </button>

      <button type="button">
       Brunch
      </button>

      <button type="button">
       Lunch
      </button>

      <button type="button">
       Dinner
      </button>

      <button type="button">
       Supper
      </button>

      <button type="button">
       Snack
      </button>
    </div>

    <!--Site navigation-->
    <nav id="SiteNavigation">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <form name='search' method="get" onsubmit="" action="" id="searchBar">
    			<input type="text" name="q" id="searchbox" size="20">
    			<input type="submit" value="Go">
    		</form>
      </ul>
    </nav>

    <!--Map Image-->
    <div class="mapContainer grid-70 mobile-grid-100">
      <img src="map.png" id="interactivemap">
    </div>
  </main>

<!-- FOOTER STARTS -->
  <footer id="PageFooter" class="grid-container">
    <div class="grid-100">
    <a href="#">Legal Stuff</a>
    </div>
  </footer>

</div>

<!--JS-->
  <script>
    function menu_toggle() {
      if(document.getElementById("sidebar").style.display == "none") {
              document.getElementById("sidebar").style.display = "block";
      }
      else {
              document.getElementById("sidebar").style.display = "none";
      }
  }

</script>

  </body>
</html>
