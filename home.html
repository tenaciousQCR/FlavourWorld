<!doctype html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/unsemantic/1.2.3/unsemantic-grid-responsive-tablet.css">

<!-- HEADER STARTS -->

    <!-- <h1 id="SiteTitle">FlavourWorld</h1> -->

    <div class="sidebarButton">
        <button class="sideButton" onclick="menu_toggle()">â˜°</button>
    </div>

      <h4 id="dietary">Dietary Restrictions</h4>
       <div class="Dietary">
          <button>

          </button>

          <button>
           Gluten
          </button>

          <button>

        </div>

      <h4 id="continental">Continental Restrictions</h4>
        <div class="Continental">
          <button type="button">
           Asia
          </button>

          <button type="button">

          </button>

          <button type="button">

          </button>

           South America
          </button>

          <button type="button">

          </button>

          <button type="button">
           Europe
          </button>

          <button type="button">

          </button>
        </div>

      <h4 id="time">Time Restrictions</h4>
        <div class="Time">
          <button type="button">
           Breakfast
          </button>

          <button type="button">
           Brunch
          </button>

          <button type="button">
           Lunch
          </button>

          <button type="button">
           Dinner
          </button>

          <button type="button">
           Supper
          </button>

          <button type="button">
           Snack
          </button>
        </div>
    </div>


<!--SITE NAVIGATION-->

    <nav id="SiteNavigation">
      <div class="searchbox">
        <span class="icon"> <i class="searchContainer"></i></span>
        <input type="search" id="search" placeholder="Search..." />
      </div>
    </nav>


<!--MAP IMAGE-->

    <div class="mapContainer grid-70 mobile-grid-100" id="mapContainer">
      <img src="images/map.png" id="interactivemap">
    </div>
  </main>


<!-- FOOTER STARTS -->

    <footer id="PageFooter" class="custom-grid-container">
      <div class="grid-100">
          <button>Legal Stuff</button>
          <button>About</button>
          <button>Contact</button>
      </div>
    </footer>


<!--JS-->

    <script src="scripting.js"></script>
