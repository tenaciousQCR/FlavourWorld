<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/unsemantic/1.2.3/unsemantic-grid-responsive-tablet.css">
  <link rel="stylesheet" type="text/css" href="css/registerPage.css">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Poiret+One" rel="stylesheet">
</head>

<header>
   <h1>Registration form</h1>
</header>
<form>
<!--Username and password input boxes -->
  <div class="container">
    <label for="fname"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="fname" required>

    <label for="lname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lname" required>

    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="Email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>


    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw2"><b>Confirm password</b></label>
    <input type="text" placeholder="Re-enter Password" name="psw2" required>

    <button type="submit">Submit</button>
  </div>

<!--Here the cancel button should close the form-->
  <div class="container">
    <button type="button" class="cancelbtn">Cancel</button>
  </div>
</form>
</html>
